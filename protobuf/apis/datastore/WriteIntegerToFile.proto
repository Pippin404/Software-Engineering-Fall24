syntax = "proto3";

service WriteOutput {
  rpc writeIntegerOutputService(WriteIntegerServiceRequest) returns (WriteIntegerServiceResponse);
}

message WriteIntegerServiceRequest {
  optional int32 computedInteger = 1;
  optional string outputFile = 2;
  optional OutputType outputType = 3;

}

message WriteIntegerServiceResponse {
  optional ResponseCode responseCode = 1;
}

enum OutputType {
  CONSOLE = 0;
  CSV = 1;
  TEXT = 2;
  JSON = 3;
}

enum ResponseCode {
  SUCCESS = 0;
  FAILURE = 1;
}
